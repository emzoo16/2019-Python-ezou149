<!DOCTYPE html>
<html>
    <head>
        <title> Cool Social Media Application </title>
        <meta charset='utf-8'>
        <link rel = "stylesheet" href="static/emojionearea.min.css" >
        <link rel = "stylesheet" href="static/style.css" >
        <script  src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="js/emojionearea.min.js"></script>
    </head>
    <body>
        <div>
            <form action="/check_broadcast" method="post" enctype="multipart/form-data" id="usrform">
                <div class="textbox">
                    <textarea id="message" class="text" cols="80" rows ="8" name="message" 
                    placeholder="Post a public broadcast..."></textarea>
                    <script >
                        $(document).ready(function() {
                        $("#message").emojioneArea({
                            pickerPosition: "bottom"
                        });
                        });
                    </script>
                </div>
            <input class="btn" type="submit" value="Send"></form>
        </div>
    </body>
</html>
